<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact — Brady Lefere</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <a class="brand" href="index.html">Brady Lefere</a>
        <nav>
          <ul class="nav-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="portfolio.html">Work</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container content">
      <h1>Contact</h1>
      <p class="lede">I’m available for freelance and contract work. Use the form below or email me directly.</p>

      <section class="contact-grid">
        <form class="contact-form" action="#" method="post" novalidate>
          <label for="name">Name</label>
          <input id="name" name="name" type="text" required />

          <label for="email">Email</label>
          <input id="email" name="email" type="email" required />

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" required></textarea>

          <button type="submit" class="btn">Send message</button>
        </form>

        <aside class="contact-info">
          <h2>Direct</h2>
          <p>Email: <a href="mailto:brady@example.com">brady@example.com</a></p>
          <p>Location: Portland, OR</p>
          <p>Availability: Open to new projects</p>
        </aside>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>© 2025 Brady Lefere</p>
      </div>
    </footer>
  </body>
</html>
